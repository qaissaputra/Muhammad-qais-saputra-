<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Qais Saputra - TKJ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: white;
            max-width: 400px;
            width: 100%;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header-gradient {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 120px;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            border: 5px solid white;
            margin-top: -70px;
            object-fit: cover;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .content { padding: 25px 30px 35px; }
        h1 { font-size: 1.6rem; color: #2c3e50; margin-bottom: 5px; }
        .location { font-size: 0.9rem; color: #7f8c8d; margin-bottom: 20px; }
        
        .info-list {
            text-align: left;
            margin-bottom: 20px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #4ca1af;
        }
        .info-item label {
            display: block;
            font-size: 0.75rem;
            font-weight: bold;
            color: #4ca1af;
            text-transform: uppercase;
        }
        .info-item span {
            font-size: 1rem;
            color: #34495e;
            font-weight: 500;
        }

        /* Gaya baru untuk Keahlian TKJ */
        .skills-container {
            text-align: left;
            margin-bottom: 25px;
        }
        .skills-label {
            font-size: 0.75rem;
            font-weight: bold;
            color: #2c3e50;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }
        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .tag {
            background: #e1f5fe;
            color: #0288d1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .btn-social {
            display: inline-block;
            width: 100%;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-social:hover {
            background: #34495e;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-gradient"></div>
        <img src="https://iili.io/fe5EZTF.md.webp" alt="Qais Saputra" class="profile-img">
        
        <div class="content">
            <h1>Qais Saputra</h1>
            <p class="location">üìç Pasirian, Lumajang, Jawa Timur</p>

            <div class="info-list">
                <div class="info-item">
                    <label>Alamat</label>
                    <span>Indonesia, Jawa Timur, Lumajang, Pasirian</span>
                </div>
                <div class="info-item">
                    <label>Hobi</label>
                    <span>Coding & Memancing üé£</span>
                </div>
            </div>

            <div class="skills-container">
                <span class="skills-label">Keahlian TKJ</span>
                <div class="skills-tags">
                    <span class="tag">MikroTik</span>
                    <span class="tag">Linux Server</span>
                    <span class="tag">Cisco</span>
                    <span class="tag">Troubleshooting</span>
                    <span class="tag">Jaringan Fiber Optic</span>
                </div>
            </div>

            <a href="https://github.com" class="btn-social">Lihat GitHub Saya</a>
        </div>
    </div>

</body>
</html>
